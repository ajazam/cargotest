name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache cargo dependencies
        id: cache-cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Fetch dependencies
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo fetch

      - name: Build
        run: cargo build  --verbose

      - uses: actions/upload-artifact@v2
        with:
         name: client.exe
         path: './target/debug/client.exe'

  build-linux-image:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Cache cargo dependencies
        id: cache-cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Fetch dependencies
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo fetch

      - name: Build
        run: cargo build  --verbose

      - uses: actions/upload-artifact@v2
        with:
          name: server
          path: './target/debug/server'

  deploy-to-s3:
      needs: [build,build-linux-image]
      runs-on: ubuntu-latest
      steps:
      - uses: actions/download-artifact@v2
        with:
          path: /home/runner/work/cargotest/cargotest

      - name: Show working directory
        run: pwd

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --exclude '*' --include 'client.exe'
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.REGION }}
          DEST_DIR: ${{ secrets.DEST_DIR }}
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --exclude '*' --include 'server'
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.REGION }}
          DEST_DIR: ${{ secrets.DEST_DIR }}